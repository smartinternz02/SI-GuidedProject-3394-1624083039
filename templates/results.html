<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PRICE PREDICT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="margin:30px auto;">
    <center>
   <div class="card" style="width: 28rem;">
     <img class="card-img-top" src="/static/cab2.jpg" alt="Here's an Image!">
     <div class="card-body">
       <h5 class="card-title">Predicted Price</h5>
       <p class="card-text">Price predicted from the historic data is as follows..</p>
     </div>
     <ul class="list-group list-group-flush">
       <li class="list-group-item"><h4 style="font-family:italics">Predicted Price: <b>{{predictions}}/-</b></h1></li>
       <li class="list-group-item"><h4 style="font-family:italics"><button type="Submit" onclick="window.location.href='{{url_for('prediction')}}'" class="btn btn-warning btn-lg">Back</button></li>
     </ul>
   </div>
  </center>
</body>
</html>
